<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="Agradip Sarkar" />
  <meta name="viewport" content="width=device-width">
  <title>Infinite Scroll UXE</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href='styles/messages.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="templates">
    <li class="message-item message-block promote-layer" data-id="{{id}}">
      <div class="bubble">
        <div class="head">
            <img class="avatar" width="48" height="48">
            <div class="meta">
                <p class="person-name"></p>
                <p class="posted-date"></p>
            </div>
        </div>  
        <p class="body"></p>
      </div>
    </li>

    <li class="message-item tombstone" data-id="{{id}}">
        <div class="bubble">
            <div class="head">
                <img class="avatar" width="48" height="48" src="images/unknown.jpg">
                <div class="meta">
                    <p></p>
                    <p></p>
                </div>
            </div> 
            <p class="body"></p>
      </div>
    </li>
  </div>
  <header>
        <a href="/" class="nav-menu">
            <i class="icon-menu"></i>
        </a>
        <div class="topbar">Messages</div>
  </header>
  <ul id="messages-timeline">
  </ul>
  <!--<script src="es6-promise.js"></script>-->
  <script src="scripts/swipe.js?v=12"></script>
  <script src="scripts/message-list-source.js?v=12"></script>
  <script src="scripts/infinite-scroll.js?v=134"></script>
  <script>      
    document.addEventListener('DOMContentLoaded', function() {
    window.scroller =
        new InfiniteScroller(
        document.querySelector('#messages-timeline'),
        new MessageListSource()
        );
    });
  </script>
</body>
</html>
